<div *ngIf="load">
  <form [formGroup]="form" (ngSubmit)="Registrar()">
    <h1>Registrarse</h1>
    <div class="contenedor">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" formControlName="nombres" class="form-control" id="nombre">
      </div>
      <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" formControlName="documento"  class="form-control" id="documento">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" formControlName="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase√±a</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn">Registro</button>
    </div>
  </form>
</div>
<div *ngIf="!load">
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
